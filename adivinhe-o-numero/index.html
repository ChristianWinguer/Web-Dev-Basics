<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adivinhe o número</title>
    <link rel="styleSheet" href="style.css" />
  </head>
  <body>]

    <main>
        <h1>Adivinhe o número</h1>
        <form>
          <div>
            <input type="radio" name="configAdivinheNumero" id="radioAte10" />
            <label for="radioAte10">Número entre 1 e 10</label>
            <input type="radio" name="configAdivinheNumero" id="radioAte20" />
            <label for="radioAte20">Número entre 1 e 20</label>
            <input type="radio" name="configAdivinheNumero" id="radioAte100" />
            <label for="radioAte100">Número entre 1 e 100</label>
          </div>
          
          <input id="inputAdivinhe" type="number"/>
          <button id="btnGerarNumero">Gerar número</button>
          <button id="btnAdivinharNumero">Adivinhe o número</button>
          <button id="btnRevelarNumero">Revelar o número</button>
          <p id="outputMessagem"></p>
        </form>
    </main>
    
    <script src="index.js"></script>
  </body>
</html>
