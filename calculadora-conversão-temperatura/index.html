<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de conversão de temperatura</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <main>
        <form>
            <h1>Calculadora de conversão de temperatura</h1>
            <input type="number" id="userInput" placeholder="Digite uma temperatura" required>

            <input type="radio" id="paraFahrenheit" name="unidade">
            <label for="paraFahrenheit"> Celsius para Fahrenheit</label>

            <input type="radio" id="paraCelsius" name="unidade">
            <label for="paraCelsius"> Fahrenheit para Celsius</label>

            <button id="converterTemp">Converter temperatura</button><br>
            <p id="mensagemOutput"></p>
        </form>
    </main>

    <script src="index.js"></script>
</body>
</html>
