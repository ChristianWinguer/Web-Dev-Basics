<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roller</title>
    <link rel="styleSheet" href="style.css">
</head>
<body>

    <h1>Dice Roller</h1>
    <label id="rolled"></label>
    <div>
        <label for="d4">D4</label>
        <input type="radio" name="diceOptions" id="d4">
        <label for="d6">D6</label>
        <input type="radio" name="diceOptions" id="d6">
        <label for="d8">D8</label>
        <input type="radio" name="diceOptions" id="d8">
        <label for="d10">D10</label>
        <input type="radio" name="diceOptions" id="d10">
        <label for="d20">D20</label>
        <input type="radio" name="diceOptions" id="d20">
    </div>
    <div>
        <button id="btnRoll">Roll Dice</button>
    </div> 

    <script src="index.js"></script>
</body>
</html>
