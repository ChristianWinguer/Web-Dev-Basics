<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de senhas</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    
    <main>
        <form>
            <h1>Gerador de senhas</h1>

            <di>
                <label for="inputTamanhoSenha">Tamanho da senha</label>
                <input id="inputTamanhoSenha" placeholder="Informe o tamanho da senha desejada"  type="number"/>
            </di>
            <div>
                <br/>
                <input type="checkbox" id="caracteresMinusculos"/>
                <label>Incluir letras minúsculas</label>
                <input type="checkbox"/ id="caracteresMaiusculos">
                <label>Incluir letras maiúsculas</label>
                <input type="checkbox" id="caracteresNumericos"/>
                <label>Incluir números</label>
                <input type="checkbox"/ id="CaracteresSimbolos">
                <label>Incluir símbolos</label>
            </div>

            <br/>
            <button id="btnGerarSenha">Gerar senha</button>
            <p id="outputMessagem"></p>

        </form>
    </main>

    <script src="index.js"></script>
</body>
</html>
